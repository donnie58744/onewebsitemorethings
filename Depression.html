<head id="ThemePicker">
    <script>
        function getSelectTheme() {
            var selectedTheme = document.getElementById("Themes").value;

            if (selectedTheme == "BlackTheme") {
                text.style.backgroundColor = "black"
                text.style.color = "gray"
                localStorage.setItem("Theme",selectedTheme)
                
            } else if (selectedTheme == "WhiteTheme") {
                text.style.backgroundColor = "white";
                text.style.color = "black";
                localStorage.setItem("Theme",selectedTheme)
            }

        }
        getSelectTheme();

        }
        
    </script>
</head>

<head id="CustomFontPicker">
    <script>
        var input = document.getElementById("CustomSize");
        input.addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                document.getElementById("Check").click();
            }
        });

        function Check() {
            var Size = document.getElementById("CustomSize").value;
            var TextFont = document.getElementById("text");

            if (Size = Size) {
                TextFont.style.fontSize = Size
            }
        }

        }

    </script>
</head>

<head id="TextColorPicker">
    <script>
        function getSelectFontColor() {
            var selectedValue = document.getElementById("FontColor").value;
            var TextColor = document.getElementById("text");

            if (selectedValue == "Black") {
                TextColor.style.color = "black"
            } else if (selectedValue == "Red") {
                TextColor.style.color = "red"
            } else if (selectedValue == "Blue") {
                TextColor.style.color = "blue"
            } else if (selectedValue == "Yellow") {
                TextColor.style.color = "yellow"
            } else if (selectedValue == "Purple") {
                TextColor.style.color = "purple"
            } else if (selectedValue == "Green") {
                TextColor.style.color = "green"
            } else if (selectedValue == "Orange") {
                TextColor.style.color = "orange"
            } else if (selectedValue == "White") {
                TextColor.style.color = "white"
            } else if (selectedValue == "Gray") {
                TextColor.style.color = "gray"
            }
        }
        getSelectFontColor();

    </script>
</head>

<head id="Varibles">

        var TextColor = document.getElementById("text");
        var TextFont = document.getElementById("text");

    </script>
</head>

<head id="Save&Load">
    <script>
        function Save() {
            localStorage.setItem("Depression", text.value);
        }

        function AutoLoad() {
            load = localStorage.getItem("Depression");
            document.getElementById("text").value = load;
        }

        setInterval(
            function AutoSave() {
                localStorage.setItem("Depression", text.value);
            }, 1);

    </script>
</head>

<head id="RandomColor">
    <script>
        function RandomColor() {
            var randomNumber = Math.floor(Math.random() * 11);

            if (randomNumber == 1) {
                TextColor.style.color = "white"
            } else if (randomNumber == 2) {
                TextColor.style.color = "black"
            } else if (randomNumber == 3) {
                TextColor.style.color = "blue"
            } else if (randomNumber == 4) {
                TextColor.style.color = "orange"
            } else if (randomNumber == 5) {
                TextColor.style.color = "pink"
            } else if (randomNumber == 6) {
                TextColor.style.color = "green"
            } else if (randomNumber == 7) {
                TextColor.style.color = "aqua"
            } else if (randomNumber == 8) {
                TextColor.style.color = "purple"
            } else if (randomNumber == 9) {
                TextColor.style.color = "yellow"
            } else if (randomNumber == 10) {
                TextColor.style.color = "red"
            }
        }

    </script>
</head>
