<script>
    function FileTextReader() {
        document.getElementById("openFile").addEventListener("change", function() {

            }
            fr.readAsText(this.files[0]);
        })
    }

</script>

<head id="DownloadTextFile">
    <script>
        function saveTextAsFile() {
            var FileNameInput = document.getElementById("FileNameInputer").value
            var textToWrite = document.getElementById("text").value
            var textFileAsBlob = new Blob([textToWrite], {
                type: 'text/plain'
            });
            var fileNameToSaveAs = FileNameInput

            var downloadLink = document.createElement("a");
            downloadLink.download = fileNameToSaveAs;
            downloadLink.innerHTML = "Download File";

            if (window.webkitURL != null) {
                downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
            } else {
                downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
                downloadLink.onclick = destroyClickedElement;
                downloadLink.style.display = "none";
                document.body.appendChild(downloadLink);
            }

            downloadLink.click();
        }

    </script>
</head>
    
<script>
    function FileDropDownVal() {

        var FileMenu = document.getElementById("FileMenu")
        
        if (FileMenu.value == "Download") {
            
            if (document.getElementById("FileNameInputer").value == "") {
                alert("Please enter a file name")
                
            }
            
            var FileNameInput = document.getElementById("FileNameInputer").value
            var textToWrite = document.getElementById("text").value
            var textFileAsBlob = new Blob([textToWrite], {
                type: 'text/plain'
            });
            var fileNameToSaveAs = FileNameInput

            var downloadLink = document.createElement("a");
            downloadLink.download = fileNameToSaveAs;
            downloadLink.innerHTML = "Download File";

            if (window.URL != null) {
                downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
            } else {
                downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
                downloadLink.onclick = destroyClickedElement;
                downloadLink.style.display = "none";
                document.body.appendChild(downloadLink);
            }

            downloadLink.click();
            
            FileMenu.value = "File"
        } 
        
        else if (FileMenu.value == "Delete") {
            localStorage.removeItem("Note")
            localStorage.removeItem("FileName")
            alert("Hey you have to refresh the page for this action to take effect")
            FileMenu.value = "File"
        }
        
        else if (FileMenu.value == "Save") {
            var FileNameInput = document.getElementById("FileNameInputer").value
            localStorage.setItem("Note", text.value);
            localStorage.setItem("FileName", FileNameInput)
            FileMenu.value = "File"
        }
        
        else if (FileMenu.value == "Load") {
            load = localStorage.getItem("Note");
            document.getElementById("text").value = load;
            var GetFileName = localStorage.getItem("FileName")
            document.getElementById("FileNameInputer").value = GetFileName
            FileMenu.value = "File"
        }
    }
